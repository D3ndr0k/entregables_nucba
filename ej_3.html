<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">

<body>
    <header>
        <h1>Formulario de registro</h1>
    </header>

        <form action="#" method="get">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
            <br><br>
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" required>
            <br>
            <p>Modalidad de Cursada:
            <input type="radio" id="On-Demand" name="radio" required>
            <label for="On-Demand">On-Demand</label>
            <input type="radio" name="radio" id="vivo">
            <label for="vivo">En Vivo</label>
            </p>
            <label for="email">Correo:</label>
            <input type="email" name="email" id="email" required>
            <br><br>
            <input type="checkbox" name="info" id="info">
            <label for="info"> Deseo recibir información sobre nuevos posteos en la plataforma Nucba.</label>
            <br><br>
            <input type="checkbox" name="terminos" id="terminos">
            <label for="terminos">Declaro que leí los terminos y condiciones y estoy listo para convertirme en desarrollador web Full Stack.</label>
            <br><br>
            <button type="submit">Enviar</button>
            <br><br>
        </form>

    <footer>
        <a href="index.html"> Ir al ejercicio 1 </a>
    </footer>

</body>
